<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<script src="crud.js"></script>
	</head>
	<body ng-app="CrudApp">
		<div ng-controller="CrudController">
			<h1>Dados do colaborador</h1>
			<hr>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" ng-model="colaborador.nome" id="inputEmail3">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Data Adminssão</label>
					<div class="col-sm-4">
						<input type="text" class="form-control"  datepicker ng-model="colaborador.data" id="inputPassword3">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" ng-click='adicionaColaboradores(colaborador)'>Enviar</button>
					</div>
				</div>
			</form>
			<br>
			<h1>Colaboradores</h1>
			<hr>

			Search: <input type="text" ng-model="search">
			<table class="table">
				<thead>
					<th>Nome</th>
					<th>Data</th>
					<th>Ações</th>
				</thead>
				<tbody>
					<tr ng-repeat="colaborador in colaboradores | filter: search">
						<td>{{colaborador.nome}}</td>
						<td>{{colaborador.data}}</td>
						<td>
							<button type="button" class="btn btn-link" ng-click="editar($index)">Editar</button>
							<button type="button" class="btn btn-danger" ng-click="excluir($index)">Excluir</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
